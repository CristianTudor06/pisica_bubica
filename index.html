<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üê± Raining Cats!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            height: 100vh;
            background: linear-gradient(180deg, #1a1a2e 0%, #16213e 30%, #0f3460 60%, #533483 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
        }

        /* Raindrop effect in background */
        .rain-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .raindrop {
            position: absolute;
            top: -10px;
            width: 2px;
            height: 20px;
            background: rgba(174, 194, 224, 0.3);
            border-radius: 0 0 2px 2px;
            animation: rainFall linear infinite;
        }

        @keyframes rainFall {
            to {
                transform: translateY(105vh);
            }
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            text-align: center;
            z-index: 100;
            padding: 20px;
            background: linear-gradient(180deg, rgba(0,0,0,0.6) 0%, transparent 100%);
        }

        .header h1 {
            color: #fff;
            font-size: 3rem;
            text-shadow: 0 0 20px rgba(255, 150, 200, 0.8), 0 0 40px rgba(255, 150, 200, 0.4);
            letter-spacing: 4px;
        }

        .header p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
            margin-top: 5px;
        }

        /* Cat elements */
        .cat {
            position: fixed;
            z-index: 10;
            pointer-events: none;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
            will-change: transform;
        }

        .cat img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Splash effect */
        .splash {
            position: fixed;
            width: 60px;
            height: 20px;
            border-radius: 50%;
            background: radial-gradient(ellipse, rgba(255,255,255,0.3) 0%, transparent 70%);
            pointer-events: none;
            z-index: 5;
            animation: splashAnim 0.5s ease-out forwards;
        }

        @keyframes splashAnim {
            0% {
                transform: scale(0.5);
                opacity: 1;
            }
            100% {
                transform: scale(2.5);
                opacity: 0;
            }
        }

        /* Ground / puddle area */
        .ground {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: linear-gradient(0deg, rgba(10, 10, 30, 0.9) 0%, transparent 100%);
            z-index: 2;
        }

        /* Cat counter */
        .counter {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            background: rgba(0, 0, 0, 0.4);
            padding: 8px 16px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .counter span {
            color: #ff96c8;
            font-weight: bold;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="rain-container" id="rainContainer"></div>

    <div class="header">
        <h1>üê± It's raining Freya! üê±</h1>
    </div>

    <div class="ground"></div>

    <div class="counter">
        Cats rained: <span id="catCount">0</span>
    </div>

    <script>
        const catImages = ['img/cat1.png', 'img/cat2.png', 'img/cat3.png', 'img/cat4.png'];
        let catCount = 0;
        const catCountEl = document.getElementById('catCount');

        // Create background rain
        function createRaindrops() {
            const container = document.getElementById('rainContainer');
            for (let i = 0; i < 80; i++) {
                const drop = document.createElement('div');
                drop.className = 'raindrop';
                drop.style.left = Math.random() * 100 + '%';
                drop.style.animationDuration = (0.5 + Math.random() * 0.8) + 's';
                drop.style.animationDelay = Math.random() * 2 + 's';
                drop.style.opacity = 0.2 + Math.random() * 0.4;
                container.appendChild(drop);
            }
        }

        // Create a falling cat
        function createCat() {
            const cat = document.createElement('div');
            cat.className = 'cat';

            const img = document.createElement('img');
            const randomCat = catImages[Math.floor(Math.random() * catImages.length)];
            img.src = randomCat;
            img.alt = 'falling cat';
            cat.appendChild(img);

            // Random properties
            const size = 60 + Math.random() * 80; // 60-140px
            const startX = Math.random() * (window.innerWidth - size);
            const duration = 2500 + Math.random() * 3500; // 2.5-6s
            const rotation = -30 + Math.random() * 60; // -30 to 30 deg
            const swayAmount = -60 + Math.random() * 120; // horizontal sway

            cat.style.width = size + 'px';
            cat.style.height = size + 'px';
            cat.style.left = startX + 'px';
            cat.style.top = -size + 'px';

            document.body.appendChild(cat);

            const startTime = performance.now();
            const startY = -size;
            const endY = window.innerHeight - 40;

            function animate(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);

                // Easing - slight acceleration (gravity feel)
                const easeProgress = progress * progress * (3 - 2 * progress);

                const currentY = startY + (endY - startY) * easeProgress;
                const currentSway = Math.sin(progress * Math.PI * 2) * swayAmount;
                const currentRotation = rotation * Math.sin(progress * Math.PI * 3);
                const currentScale = 1 - progress * 0.1; // slight shrink as it falls

                cat.style.transform = `translate(${currentSway}px, ${currentY}px) rotate(${currentRotation}deg) scale(${currentScale})`;

                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    // Create splash effect
                    createSplash(startX + currentSway + size / 2, window.innerHeight - 40);

                    // Fade out and remove
                    cat.style.transition = 'opacity 0.3s ease-out';
                    cat.style.opacity = '0';
                    setTimeout(() => cat.remove(), 300);

                    // Update counter
                    catCount++;
                    catCountEl.textContent = catCount;
                }
            }

            requestAnimationFrame(animate);
        }

        // Splash effect when cat lands
        function createSplash(x, y) {
            const splash = document.createElement('div');
            splash.className = 'splash';
            splash.style.left = (x - 30) + 'px';
            splash.style.top = (y - 10) + 'px';
            document.body.appendChild(splash);
            setTimeout(() => splash.remove(), 500);
        }

        // Spawn cats at intervals
        function startRaining() {
            createRaindrops();

            // Initial burst of cats
            for (let i = 0; i < 5; i++) {
                setTimeout(() => createCat(), i * 300);
            }

            // Continuous rain of cats
            setInterval(() => {
                const catsToSpawn = 1 + Math.floor(Math.random() * 3); // 1-3 cats
                for (let i = 0; i < catsToSpawn; i++) {
                    setTimeout(() => createCat(), i * 200);
                }
            }, 800);
        }

        // Start the cat rain!
        startRaining();
    </script>
</body>
</html>
